<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="/logo.jpg" />
    <!-- Let the UA render either scheme for built-in controls -->
    <meta name="color-scheme" content="dark light" />
    <title>stonelys</title>

    <!-- Set initial theme BEFORE the app mounts -->
    <script>
      (() => {
        const ls = localStorage.getItem("theme");           // "dark" | "light" | null
        const prefersDark = matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = ls ?? (prefersDark ? "dark" : "light");
        const root = document.documentElement;
        if (theme === "dark") root.classList.add("dark");
        root.style.colorScheme = theme; // helps form controls
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
